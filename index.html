<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemGallery - Lớp Học Hóa Học</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            serif: ['"Times New Roman"', 'serif'],
            hand: ['"Patrick Hand"', 'cursive'],
          },
          colors: {
            cream: {
              50: '#ffxfaf5',
              100: '#fffdd0', // Creamy white
              200: '#fef3c7',
            },
            mint: {
              300: '#bef2d5',
              400: '#98ff98', // Mint Green
              500: '#4ade80',
            },
            coral: {
              400: '#fb7185',
              500: '#ff7f50', // Coral
              600: '#e11d48',
            },
            lemon: {
              400: '#facc15',
            },
            glass: 'rgba(255, 255, 255, 0.25)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'bounce-slow': 'bounce 3s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #fffdd0; 
    }
    ::-webkit-scrollbar-thumb {
      background: #98ff98; 
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ff7f50; 
    }
    .hexagon {
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
<body class="bg-cream-100 text-slate-700 overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
